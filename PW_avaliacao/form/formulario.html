<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Lucas</title>

    <link href="./site.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div class="content">
            <div class="card text-white bg-dark mb-3" style="max-width: 40rem;">
                <div class="card-header">Formulário</div>
                <div class="card-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-12">
                            <label for="validationCustom01" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="validationCustom01" placeholder="usuario@usuario.com" required>
                            <div class="invalid-feedback">
                                Qual o seu nome ?
                              </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="inputPassword4" required>
                            <div class="invalid-feedback">
                                Não esqueça da sua senha!
                              </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword" class="form-label">Confirme a Senha:</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                            <div class="invalid-feedback">
                                Agora confirme sua senha!
                              </div>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="inputAddress"
                                placeholder="NOME RUA, Nº 0" required>
                                <div class="invalid-feedback">
                                    Insira seu endereço!
                                </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Londrina" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Estado:</label>
                            <select id="inputState" class="form-select" required>
                                <option selected>Escolha...</option>
                                <option>Paraná</option>
                                <option>Acre</option>
                                <option>Amapá</option>
                            </select>
                            <div class="invalid-feedback">
                                Informe seu estado!
                              </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Lembrar-me
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" onclick="validar()" class="btn btn-primary">Entre</button>
                            <!--create a button that returns to index.html-->
                            
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>

</html>
